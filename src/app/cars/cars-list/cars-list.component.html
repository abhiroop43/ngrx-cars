<table>
  <tr>
    <th>ID</th>
    <th>Make</th>
    <th>Model</th>
    <th>Year</th>
    <th>Plate No.</th>
    <th>Vehicle Type</th>
    <th>Color</th>
  </tr>
  <tr *ngFor="let car of (cars$ | async)">
    <td>{{ car.id }}</td>
    <td>{{ car.make }}</td>
    <td>{{ car.model }}</td>
    <td>{{ car.year }}</td>
    <td>{{ car.plateNumber }}</td>
    <td>{{ car.vehicleType }}</td>
    <td>{{ car.color }}</td>
  </tr>
</table>
